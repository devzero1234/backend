<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match de Mentorias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fafafa;
        }
        .card button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Match de Mentorias</h1>
        <div class="card">
            <div>
                <h3>Mentor: Ana Silva</h3>
                <p>Especialidade: Desenvolvimento Web</p>
            </div>
            <button>Conectar</button>
        </div>
        <div class="card">
            <div>
                <h3>Mentorado: Jo√£o Oliveira</h3>
                <p>Interesse: Front-end</p>
            </div>
            <button>Conectar</button>
        </div>
        <div class="card">
            <div>
                <h3>Mentor: Carlos Souza</h3>
                <p>Especialidade: Data Science</p>
            </div>
            <button>Conectar</button>
        </div>
    </div>
</body>
</html>
